<!DOCTYPE HTML>
<html>
<head>
  <title>Kumo Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  p {
    text-align: left;
    font-size: 64px;
    margin-top: 10px;
    margin-left: 10px;
  }

  .btn {
    border: 1px solid;
    background-color: inherit;
    padding: 6px 10px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
  }

  </style>
</head>

<body>

  <p id="timer">Kumo Timer</p>
  <button class="btn" onclick="setTimer(1*60)">1 min</button>
  <button class="btn" onclick="setTimer(2*60)">2 min</button>
  <button class="btn" onclick="setTimer(3*60)">3 min</button>
  <button class="btn" onclick="setTimer(5*60)">5 min</button>
  <button class="btn" onclick="setTimer(7*60)">7 min</button>
  <button class="btn" onclick="setTimer(10*60)">10 min</button>
  <button class="btn" onclick="setTimer(15*60)">15 min</button>
  <button class="btn" onclick="setTimer(30*60)">30 min</button>
  <button class="btn" onclick="stopTimer()">Stop</button>

<script>

var x

function setTimer(t) {
    countDownDate = new Date().getTime()+t*1000;
    x = setInterval(countdown, 1000);
    countdown()
}

function stopTimer() {
  clearInterval(x);
    document.getElementById("timer").innerHTML = "Kumo Timer";
}

// SGQDV: corrected for off-by-one error in example

function countdown() {

  var now = new Date().getTime();
  var distance = Math.ceil((countDownDate - now)/1000);
  var minutes = Math.floor(distance % (60 * 60) / 60);
  var seconds = distance % 60;

  if (minutes > 0) {
    timeString = minutes + " min " + seconds + " s ";
  } else {
    timeString = seconds + " s ";
  }
  document.getElementById("timer").innerHTML = timeString;
    
  if (distance <= 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "Time is up";
  }
}

</script>
</body>
</html>
